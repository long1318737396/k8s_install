---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postwomen
  namespace: environment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postwomen
  template:
    metadata:
      labels:
        app: postwomen
    spec:
      containers:
      - name: postwomen
        image: docker.io/liyasthomas/postwoman
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "2000Mi"
            cpu: "500m"
          requests:
            memory: "200Mi"
            cpu: "100m"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - node1
---
apiVersion: v1
kind: Service
metadata:
  name: postwomen
  namespace: environment
spec:
  selector:
    app: postwomen
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32762
  type: NodePort